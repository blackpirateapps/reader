<!DOCTYPE html>
<html lang="en" data-theme="paper">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clean Reader</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-title">Clean Reader</div>
            <input type="password" id="secretKeyInput" placeholder="Enter your key...">
            <button class="btn-primary" onclick="handleLogin()">Enter Library</button>
        </div>
    </div>

    <div id="app-screen" class="hidden container">
        <header class="header">
            <div class="brand">Reader.</div>
            <div class="search-wrap">
                <input type="text" placeholder="Search..." onkeyup="handleSearch(this.value)" id="searchInput">
            </div>
            <button class="logout" onclick="handleLogout()">Log out</button>
        </header>

        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Paste article URL...">
            <button class="btn-save" onclick="doAction('save')">Save</button>
        </div>
        <div id="status" class="status-msg"></div>

        <div class="controls">
            <div class="tabs">
                <button class="tab active" onclick="switchView('inbox')" id="tab-inbox">Reading List</button>
                <button class="tab" onclick="switchView('hn')" id="tab-hn">Hacker News</button>
                <button class="tab" onclick="switchView('archive')" id="tab-archive">Archive</button>
                <a href="highlights.html" class="tab" style="text-decoration:none;">Highlights</a>
                <a href="settings.html" class="tab" style="text-decoration:none;">Settings ‚öôÔ∏è</a>
            </div>
        </div>

        <ul id="list" class="article-list">
            <li style="padding:40px 0; text-align:center; color:var(--text-muted);">Loading library...</li>
        </ul>
        
        <div id="pagination" class="pagination hidden">
            <button onclick="changePage(-1)" class="btn-icon">&larr; Prev</button>
            <span id="page-num">Page 1</span>
            <button onclick="changePage(1)">Next &rarr;</button>
        </div>
    </div>

    <script>
        const API_URL = '/api/library';
        let view = 'inbox';
        
        // HN State
        let hnStoriesIds = [];
        let hnPage = 0;
        const PAGE_SIZE = 20;

        function init() {
            if(localStorage.getItem('clean_reader_key')) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                loadList();
            }
        }

        function handleLogin() {
            const key = document.getElementById('secretKeyInput').value;
            if(key) { localStorage.setItem('clean_reader_key', key); init(); }
        }

        function handleLogout() { localStorage.clear(); location.reload(); }

        function getHeaders() { return { 'Content-Type': 'application/json', 'x-auth-key': localStorage.getItem('clean_reader_key') }; }

        async function api(type, method = 'GET', body = null, params = {}) {
            let url = `${API_URL}?type=${type}`;
            if(params.q) url += `&q=${params.q}`;
            if(params.archived) url += `&archived=${params.archived}`;
            
            try {
                const res = await fetch(url, {
                    method,
                    headers: getHeaders(),
                    body: body ? JSON.stringify({ ...body, type }) : null
                });
                if(res.status === 401) { handleLogout(); return null; }
                return await res.json();
            } catch(e) { console.error(e); return null; }
        }

        async function loadList() {
            document.getElementById('pagination').classList.add('hidden');
            if (view === 'hn') {
                loadHN();
                return;
            }
            const isArchived = view === 'archive';
            const data = await api('list', 'GET', null, { archived: isArchived });
            renderList(data);
        }

        // --- HACKER NEWS LOGIC ---
        
        async function loadHN() {
            const list = document.getElementById('list');
            list.innerHTML = `<li style="padding:40px 0; text-align:center; color:var(--text-muted);">Fetching Hacker News...</li>`;

            try {
                // Fetch IDs if we don't have them
                if (hnStoriesIds.length === 0) {
                    const res = await fetch('https://hacker-news.firebaseio.com/v0/topstories.json');
                    hnStoriesIds = await res.json();
                }

                const start = hnPage * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                const pageIds = hnStoriesIds.slice(start, end);

                // Fetch details for this page
                const promises = pageIds.map(id => 
                    fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`).then(r => r.json())
                );
                const items = await Promise.all(promises);

                renderHNList(items);
                
                document.getElementById('pagination').classList.remove('hidden');
                document.getElementById('page-num').innerText = `Page ${hnPage + 1}`;

            } catch (e) {
                list.innerHTML = `<li style="color:red; text-align:center;">Error loading HN</li>`;
                console.error(e);
            }
        }

        function renderHNList(items) {
            const list = document.getElementById('list');
            list.innerHTML = items.map(item => {
                if(!item) return '';
                const domain = item.url ? new URL(item.url).hostname.replace('www.','') : 'news.ycombinator.com';
                // Only enable clicking if it has a URL (some are just text)
                const action = item.url ? `onclick="saveAndRead('${item.url}', ${item.id}, this)"` : '';
                const style = item.url ? 'cursor:pointer' : 'cursor:default';
                
                return `
                <li class="article-item hn-item">
                    <div class="article-info">
                        <span ${action} class="article-title" style="${style}">${item.title}</span>
                        <div class="article-meta">
                            ${item.score} points &middot; by ${item.by} &middot; ${domain} &middot; ${item.descendants || 0} comments
                        </div>
                    </div>
                    <div class="actions" style="opacity:1">
                        ${item.url ? `
                            <button class="btn-icon" onclick="window.open('${item.url}', '_blank')" title="Open External">
                                üîó
                            </button>
                        ` : ''}
                    </div>
                </li>
            `}).join('');
        }

        function changePage(dir) {
            const maxPage = Math.floor(hnStoriesIds.length / PAGE_SIZE);
            hnPage += dir;
            if(hnPage < 0) hnPage = 0;
            if(hnPage > maxPage) hnPage = maxPage;
            loadHN();
        }

        async function saveAndRead(url, hnId, el) {
            const originalText = el.innerText;
            el.innerText = "Saving & Loading...";
            el.style.color = "var(--accent)";

            const res = await api('save', 'POST', { url });
            
            if(res && res.success && res.id) {
                // Redirect to reader with BOTH our ID and HN ID
                window.location.href = `reader.html?id=${res.id}&hn_id=${hnId}`;
            } else {
                el.innerText = "Error Saving";
                setTimeout(() => el.innerText = originalText, 2000);
            }
        }

        // --- EXISTING RENDER ---

        function renderList(items) {
            const list = document.getElementById('list');
            if(!items || items.length === 0) {
                list.innerHTML = `<li style="padding:40px 0; text-align:center; color:var(--text-muted);">No articles found.</li>`;
                return;
            }
            
            list.innerHTML = items.map(item => `
                <li class="article-item">
                    <div class="article-info">
                        <a href="reader.html?id=${item.id}" class="article-title">${item.title}</a>
                        <div class="article-meta">
                            ${new Date(item.created_at).toLocaleDateString('en-US', { month:'short', day:'numeric' })} 
                            &middot; ${new URL(item.url).hostname.replace('www.','')}
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn-icon" onclick="doAction('${view === 'inbox' ? 'archive' : 'unarchive'}', {id:${item.id}})">
                            ${view === 'inbox' ? 'üì•' : '‚Ü©Ô∏è'}
                        </button>
                        <button class="btn-icon delete" onclick="doAction('delete', {id:${item.id}})">‚úï</button>
                    </div>
                </li>
            `).join('');
        }

        async function doAction(action, payload = {}) {
            const status = document.getElementById('status');
            
            if (action === 'save') {
                const url = document.getElementById('urlInput').value;
                if(!url) return;
                status.innerText = "Saving article...";
                const res = await api('save', 'POST', { url });
                if(res && res.success) {
                    status.innerText = "Saved.";
                    document.getElementById('urlInput').value = "";
                    if(view === 'inbox') loadList();
                } else { status.innerText = "Error saving."; }
                setTimeout(() => status.innerText = "", 3000);
                return;
            }
            
            if (action === 'delete') if(!confirm("Delete permanently?")) return;

            await api(action === 'unarchive' || action === 'archive' ? 'archive' : 'delete', 'POST', { id: payload.id, action });
            loadList();
        }

        let searchTimer;
        function handleSearch(q) {
            clearTimeout(searchTimer);
            if(q.length < 2) { if(q.length===0) loadList(); return; }
            searchTimer = setTimeout(async () => {
                const data = await api('search', 'GET', null, { q });
                renderList(data);
            }, 300);
        }

        function switchView(v) {
            view = v;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + v).classList.add('active');
            
            // Hide search on HN view if desired, or keep it. 
            // HN search isn't implemented, so maybe clear it.
            document.getElementById('searchInput').value = '';
            loadList();
        }

        init();
    </script>
</body>
</html>
