<!DOCTYPE html>
<html lang="en" data-theme="paper">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reading Article...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Navigation -->
        <nav class="reader-nav">
            <a href="index.html" class="back-link">
                <span>&larr;</span> Library
            </a>
            
            <div style="position: relative;">
                <button onclick="toggleSettings()" title="Appearance" style="font-size: 1.2rem; font-family: serif; font-weight: bold; padding: 5px 10px;">Aa</button>
                
                <!-- Settings Menu -->
                <div id="settings-menu" class="settings-menu hidden">
                    
                    <!-- Theme -->
                    <div class="setting-row">
                        <label class="setting-label">Theme</label>
                        <div class="setting-options">
                            <button class="setting-btn active" onclick="setTheme('paper', this)">Paper</button>
                            <button class="setting-btn" onclick="setTheme('black', this)">Dark</button>
                        </div>
                    </div>

                    <!-- Font Family -->
                    <div class="setting-row">
                        <label class="setting-label">Typeface</label>
                        <div class="setting-options">
                            <button class="setting-btn active" onclick="setFont('serif', this)">Serif</button>
                            <button class="setting-btn" onclick="setFont('sans', this)">Sans</button>
                        </div>
                    </div>

                    <!-- Font Weight -->
                    <div class="setting-row">
                        <label class="setting-label">Weight</label>
                        <div class="setting-options">
                            <button class="setting-btn active" onclick="setWeight('400', this)">Normal</button>
                            <button class="setting-btn" onclick="setWeight('600', this)">Bold</button>
                        </div>
                    </div>

                    <!-- Font Size -->
                    <div class="setting-row">
                        <label class="setting-label">Size</label>
                        <input type="range" min="14" max="32" value="18" class="range-input" oninput="setSize(this.value)">
                    </div>

                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div id="content-wrapper">
            <div style="text-align:center; padding-top:40px; color:var(--text-muted);">
                Loading Article...
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/library';

        function init() {
            // Check Auth
            if(!localStorage.getItem('clean_reader_key')) {
                window.location.href = 'index.html';
                return;
            }

            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if(!id) {
                document.getElementById('content-wrapper').innerHTML = "Article ID missing.";
                return;
            }

            loadArticle(id);
        }

        async function loadArticle(id) {
            try {
                const res = await fetch(`${API_URL}?type=read&id=${id}`, {
                    headers: { 'Content-Type': 'application/json', 'x-auth-key': localStorage.getItem('clean_reader_key') }
                });
                
                if(res.status === 401) { window.location.href = 'index.html'; return; }
                
                const data = await res.json();
                renderContent(data);
            } catch(e) {
                document.getElementById('content-wrapper').innerText = "Error loading article.";
            }
        }

        function renderContent(data) {
            document.title = data.title;
            
            // Calculate Metrics
            // Strip HTML tags to count actual words
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = data.content;
            const text = tempDiv.textContent || tempDiv.innerText || "";
            const wordCount = text.trim().split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 220); // Avg reading speed 220 wpm

            const html = `
                <div class="article-header">
                    <h1>${data.title}</h1>
                    <div class="article-stats">
                        <span class="stat-item">${new Date(data.created_at).toLocaleDateString()}</span>
                        &bull;
                        <span class="stat-item">${readingTime} min read</span>
                        &bull;
                        <span class="stat-item">${wordCount} words</span>
                        &bull;
                        <a href="${data.url}" target="_blank">Original &nearr;</a>
                    </div>
                </div>
                <div class="article-body">
                    ${data.content}
                </div>
            `;
            document.getElementById('content-wrapper').innerHTML = html;
        }

        // --- APPEARANCE LOGIC ---
        
        function toggleSettings() {
            document.getElementById('settings-menu').classList.toggle('hidden');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('settings-menu');
            const btn = document.querySelector('button[onclick="toggleSettings()"]');
            if (!menu.contains(event.target) && !btn.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });

        const root = document.documentElement;

        function setTheme(theme, btn) {
            root.setAttribute('data-theme', theme);
            updateActiveState(btn);
        }

        function setFont(type, btn) {
            const val = type === 'serif' ? 'var(--font-serif)' : 'var(--font-sans)';
            root.style.setProperty('--reader-font-family', val);
            updateActiveState(btn);
        }

        function setWeight(weight, btn) {
            root.style.setProperty('--reader-font-weight', weight);
            updateActiveState(btn);
        }

        function setSize(px) {
            root.style.setProperty('--reader-font-size', px + 'px');
        }

        function updateActiveState(clickedBtn) {
            // Find siblings and remove active class
            const siblings = clickedBtn.parentElement.children;
            for(let el of siblings) el.classList.remove('active');
            clickedBtn.classList.add('active');
        }

        init();
    </script>
</body>
</html>
