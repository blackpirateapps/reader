<!DOCTYPE html>
<html lang="en" data-theme="paper">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reader</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>
<body>

    <button id="highlight-btn" class="highlight-menu" onmousedown="showNoteModal(event)">
        Highlight + Note
    </button>

    <div id="note-modal" class="hidden note-modal">
        <h3 style="font-size:1rem; margin-bottom:10px;">Add a Note</h3>
        <textarea id="note-input" placeholder="Your thoughts..."></textarea>
        <div class="note-actions">
            <button class="btn-small" onclick="closeModal()">Cancel</button>
            <button class="btn-small primary" onclick="submitHighlight()">Save</button>
        </div>
    </div>

    <div class="container">
        
        <nav class="reader-nav">
            <div style="display:flex; gap:15px; align-items:center;">
                <a href="index.html" class="back-link"><span>&larr;</span> Library</a>
            </div>
            
            <div style="display:flex; align-items:center; gap: 15px;">
                <a href="highlights.html" class="back-link" style="font-size:0.9rem;">My Highlights</a>
                
                <div style="position: relative;">
                    <button onclick="toggleSettings()" title="Appearance" style="font-size: 1.2rem; font-family: serif; font-weight: bold; padding: 5px 10px;">Aa</button>
                    
                    <div id="settings-menu" class="settings-menu hidden">
                        <div class="setting-row">
                            <label class="setting-label">Theme</label>
                            <div class="setting-options">
                                <button class="setting-btn" id="btn-theme-paper" onclick="setTheme('paper', this)">Paper</button>
                                <button class="setting-btn" id="btn-theme-black" onclick="setTheme('black', this)">Dark</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <label class="setting-label">Typeface</label>
                            <div class="setting-options">
                                <button class="setting-btn" id="btn-font-serif" onclick="setFont('serif', this)">Serif</button>
                                <button class="setting-btn" id="btn-font-sans" onclick="setFont('sans', this)">Sans</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <label class="setting-label">Weight</label>
                            <div class="setting-options">
                                <button class="setting-btn" id="btn-weight-400" onclick="setWeight('400', this)">Normal</button>
                                <button class="setting-btn" id="btn-weight-600" onclick="setWeight('600', this)">Bold</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <label class="setting-label">Size</label>
                            <input type="range" min="14" max="24" value="18" class="range-input" id="input-size" oninput="setSize(this.value)">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="content-wrapper">
            <div style="text-align:center; padding-top:40px; color:var(--text-muted);">
                Loading Article...
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/library';
        let currentArticleId = null;
        let currentSelection = null;
        let currentRange = null;

        // --- COOKIE HELPERS ---
        function setCookie(name, value) {
            const date = new Date();
            date.setTime(date.getTime() + (365*24*60*60*1000)); // 1 Year
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function init() {
            // Check Auth
            if(!localStorage.getItem('clean_reader_key')) {
                window.location.href = 'index.html';
                return;
            }

            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if(!id) {
                document.getElementById('content-wrapper').innerHTML = "Article ID missing.";
                return;
            }

            currentArticleId = id;
            
            // Initialize UI state from Cookies (so the menu matches reality)
            initSettingsUI();
            
            loadArticle(id);
        }

        async function loadArticle(id) {
            try {
                const res = await fetch(`${API_URL}?type=read&id=${id}`, {
                    headers: { 'Content-Type': 'application/json', 'x-auth-key': localStorage.getItem('clean_reader_key') }
                });
                
                if(res.status === 401) { window.location.href = 'index.html'; return; }
                
                const data = await res.json();
                renderContent(data);
                loadHighlights(id);

            } catch(e) {
                document.getElementById('content-wrapper').innerText = "Error loading article.";
                console.error(e);
            }
        }

        function renderContent(data) {
            document.title = data.title;
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = data.content;
            const text = tempDiv.textContent || tempDiv.innerText || "";
            const wordCount = text.trim().split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 220); 

            const html = `
                <div class="article-header">
                    <h1>${data.title}</h1>
                    <div class="article-stats">
                        <span class="stat-item">${new Date(data.created_at).toLocaleDateString()}</span>
                        &bull;
                        <span class="stat-item">${readingTime} min read</span>
                        &bull;
                        <span class="stat-item">${wordCount} words</span>
                        &bull;
                        <a href="${data.url}" target="_blank">Original &nearr;</a>
                    </div>
                </div>
                <div class="article-body" id="article-body">
                    ${data.content}
                </div>
            `;
            document.getElementById('content-wrapper').innerHTML = html;
        }

        // --- HIGHLIGHTING LOGIC ---
        document.addEventListener('selectionchange', () => {
            const selection = window.getSelection();
            const btn = document.getElementById('highlight-btn');
            
            if (selection.toString().length > 0 && !document.getElementById('note-modal').contains(document.activeElement)) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                btn.style.display = 'block';
                btn.style.top = `${window.scrollY + rect.top - 45}px`;
                btn.style.left = `${window.scrollX + rect.left + (rect.width / 2)}px`;
                
                currentSelection = selection.toString();
                currentRange = range;
            } else {
                btn.style.display = 'none';
            }
        });

        function showNoteModal(e) {
            e.preventDefault();
            document.getElementById('highlight-btn').style.display = 'none';
            document.getElementById('note-modal').classList.remove('hidden');
            document.getElementById('note-input').focus();
        }

        function closeModal() {
            document.getElementById('note-modal').classList.add('hidden');
            document.getElementById('note-input').value = "";
            window.getSelection().removeAllRanges();
        }

        async function submitHighlight() {
            const note = document.getElementById('note-input').value;
            const quote = currentSelection;
            
            try {
                const mark = document.createElement('mark');
                mark.className = 'highlight';
                mark.title = note;
                mark.onclick = () => alert(`Note: ${note}`);
                currentRange.surroundContents(mark);
            } catch(e) {
                console.warn("Complex selection.");
            }

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-key': localStorage.getItem('clean_reader_key') },
                body: JSON.stringify({ type: 'add_highlight', article_id: currentArticleId, quote, note })
            });

            closeModal();
        }

        async function loadHighlights(id) {
            const res = await fetch(`${API_URL}?type=get_highlights&article_id=${id}`, {
                headers: { 'x-auth-key': localStorage.getItem('clean_reader_key') }
            });
            const highlights = await res.json();
            const body = document.getElementById('article-body');
            
            highlights.forEach(h => {
                if (body.innerHTML.includes(h.quote)) {
                    const highlightHTML = `<mark class="highlight" title="${h.note}" onclick="alert('Note: ${h.note || 'No note'}')">${h.quote}</mark>`;
                    body.innerHTML = body.innerHTML.replace(h.quote, highlightHTML);
                }
            });
        }

        // --- SETTINGS & APPEARANCE (UPDATED) ---
        
        function toggleSettings() {
            document.getElementById('settings-menu').classList.toggle('hidden');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('settings-menu');
            const btn = document.querySelector('button[onclick="toggleSettings()"]');
            if (menu && !menu.contains(event.target) && !btn.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });

        const root = document.documentElement;

        // 1. Initialize Menu UI based on Cookies
        function initSettingsUI() {
            const theme = getCookie('cr_theme') || 'paper';
            const font = getCookie('cr_font') || 'serif';
            const weight = getCookie('cr_weight') || '400';
            const size = getCookie('cr_size') || '18';

            // Theme
            document.getElementById('btn-theme-paper').classList.toggle('active', theme === 'paper');
            document.getElementById('btn-theme-black').classList.toggle('active', theme === 'black');

            // Font
            document.getElementById('btn-font-serif').classList.toggle('active', font === 'serif');
            document.getElementById('btn-font-sans').classList.toggle('active', font === 'sans');

            // Weight
            document.getElementById('btn-weight-400').classList.toggle('active', weight === '400');
            document.getElementById('btn-weight-600').classList.toggle('active', weight === '600');

            // Size
            document.getElementById('input-size').value = size;
        }

        // 2. Setters that now save to Cookie
        function setTheme(theme, btn) {
            root.setAttribute('data-theme', theme);
            setCookie('cr_theme', theme); // Save
            if(btn) updateActiveState(btn);
        }

        function setFont(type, btn) {
            const val = type === 'serif' ? 'var(--font-serif)' : 'var(--font-sans)';
            root.style.setProperty('--reader-font-family', val);
            setCookie('cr_font', type); // Save
            if(btn) updateActiveState(btn);
        }

        function setWeight(weight, btn) {
            root.style.setProperty('--reader-font-weight', weight);
            setCookie('cr_weight', weight); // Save
            if(btn) updateActiveState(btn);
        }

        function setSize(px) {
            root.style.setProperty('--reader-font-size', px + 'px');
            setCookie('cr_size', px); // Save
        }

        function updateActiveState(clickedBtn) {
            const siblings = clickedBtn.parentElement.children;
            for(let el of siblings) el.classList.remove('active');
            clickedBtn.classList.add('active');
        }

        init();
    </script>
</body>
</html>
